<body>
  <h1 class="text-center  text-success">
    UPDATE - TEACHER
  </h1>

  <div class="container">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-success">NAME</label>
      <input type="text" [(ngModel)]="teacher.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-success">PHONE</label>
      <input type="text" [(ngModel)]="teacher.phone" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-success">AGE</label>
      <input type="number"[(ngModel)]="teacher.age" class="form-control" id="exampleInputPassword1">
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-success">COURSEe</label>
      <input type="text" [(ngModel)]="teacher.course" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-success">EXPECTED SALARY</label>
      <input type="text" [(ngModel)]="teacher.salary" class="form-control" id="exampleInputPassword1">
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-success">IMAGE</label>
      <input type="url"[(ngModel)]="teacher.imgUrl" class="form-control" id="exampleInputPassword1">
    </div>



    <button (click)="submit()" type="submit" class="btn btn-outline-success">Submit</button>

  </div>
</body>
